name: Release App
on:
  push:
    tags: "*"

env:
  IMAGE_NAME: reachpay/test-test


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::$(echo ${GITHUB_REF_NAME})

      - name: Get cargo version
        id: get_cargo_version
        run: echo ::set-output name=VERSION::$(cat Cargo.toml | grep -m1 version | grep  -Eo '["\047].*["\047]' | tr -d '"')

      - name: show cargo version
        run: echo [${{ steps.get_cargo_version.outputs.VERSION }}]

      - name: show github version
        run: echo [${{ steps.get_version.outputs.VERSION }}]

      - name: check versions equals
        if: ${{ steps.get_cargo_version.outputs.VERSION != steps.get_version.outputs.VERSION }}
        run: exit 1
                  
      - name: Install Protoc
        uses: arduino/setup-protoc@v1           
      - run: cargo build --release

      - name: Docker login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASSWORD }}
        run: |          
          echo "$DOCKER_PASS" | docker login --username "$DOCKER_USER" --password-stdin   
      - name: Docker Build and Publish
        run: |
          ver=$(cat Cargo.toml | grep -m1 version | grep  -Eo '["\047].*["\047]' | tr -d '"')
          echo $ver
          docker build -t ${IMAGE_NAME}:$ver .
          docker push ${IMAGE_NAME}:$ver